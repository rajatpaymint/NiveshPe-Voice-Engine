services:
  - type: web
    name: niveshpe-voice-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
